<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product CRUD</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h2, h3 {
    color: #2c3e50;
  }

  form {
    background-color: #fff;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin-bottom: 30px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }

  button {
    background-color: #3498db;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #2980b9;
  }

  #product-list {
    list-style-type: none;
    padding: 0;
  }

  #product-list li {
    background-color: #fff;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #product-list li strong {
    font-weight: bold;
  }

  #product-list button {
    margin-left: 10px;
    font-size: 14px;
    padding: 6px 10px;
    background-color: #e67e22;
  }

  #product-list button:last-child {
    background-color: #e74c3c;
  }

  #product-list button:hover {
    opacity: 0.85;
  }
</style>

</head>
<body>
  <h2>Post CRUD Panel</h2>

  <form id="product-form">
    <input type="text" id="name" placeholder="Posts" required><br>
    <input type="number" id="sku" placeholder="Sku" required><br>
    <input type="number" id="price" placeholder="members" required><br>
    <input type="number" id="stock" placeholder="option" required><br>
    <input type="number" id="hub" placeholder="Hub" required><br>

    <input type="hidden" id="product-id"> <!-- Hidden input for update -->
    <button type="submit">Save</button>
  </form>

  <hr>

  <h3>üì¶ Posts</h3>
  <ul id="product-list"></ul>

  <script>
    const token = localStorage.getItem("access_token");
    const apiURL = "http://127.0.0.1:8000/api/products/";

    const headers = {
      Authorization: `Bearer ${token}`,
      "Content-Type": "application/json"
    };

    const productForm = document.getElementById("product-form");
    const productList = document.getElementById("product-list");

    // GET (Read All)
    function loadProducts() {
      axios.get(apiURL, { headers })
        .then(res => {
          productList.innerHTML = "";
          res.data.forEach(p => {
            productList.innerHTML += `
              <li>
                <strong>${p.name}</strong> ‚Äî ${p.price} members (${p.stock_quantity} in stock)
                <button onclick="editProduct(${p.id}, '${p.name}', ${p.price}, ${p.stock_quantity})">‚úèÔ∏è</button>
                <button onclick="deleteProduct(${p.id})">üóëÔ∏è</button>
              </li>
            `;
          });
        })
        .catch(err => console.error(err));
    }

    // POST (Create) or PUT (Update)
    productForm.addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("product-id").value;
      const data = {
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        stock_quantity: document.getElementById("stock").value,
        sku:document.getElementById("sku").value,
        sku:document.getElementById("sku").value,
        hub:document.getElementById("hub").value,

      };

      if (id) {
        // PUT (Update)
        axios.put(`${apiURL}${id}/`, data, { headers })
          .then(() => {
            productForm.reset();
            loadProducts();
          });
      } else {
        // POST (Create)
        axios.post(apiURL, data, { headers })
          .then(() => {
            productForm.reset();
            loadProducts();
          });
      }
    });

    // Load into form for editing
    function editProduct(id, name, price, stock) {
      document.getElementById("product-id").value = id;
      document.getElementById("name").value = name;
      document.getElementById("price").value = price;
      document.getElementById("stock").value = stock;
    }

    // DELETE
    function deleteProduct(id) {
      if (confirm("Delete this product?")) {
        axios.delete(`${apiURL}${id}/`, { headers })
          .then(() => loadProducts());
      }
    }

    loadProducts();
  </script>
</body>
</html>
